<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de gorjetas </title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.com.ico" type="image/x-icon">

</head>

<body>
    <div id="container">
        <div>
            <h1 class="title">Calculadora de gorjetas</h1>
        </div>
        <div>
            <form class="tipsform" id="tipsform">
                <label for="bill">
                    <p>Qual foi o total da conta?</p>
                </label>
                <p>R$ <input type="number" placeholder="100" name="bill" id="bill" class="forminput" required></p>
                <label for="service_quality">
                    <p>Como você foi atendito?</p>
                </label>
                <p>
                    <select name="service_quality" id="service_quality" class="formselect" required>
                        <option disabled selected value="0"> -- Escolha uma opção </option>
                        <option value="0.3"> 5 - Incrível - 30%</option> <!-- 30% de gorjeta-->
                        <option value="0.2"> 4 - Bom - 20%</option> <!-- 20% de gorjeta-->
                        <option value="0.1"> 3 - Rasoável - 10%</option> <!-- 10% de gorjeta-->
                        <option value="0.05">2 - Ruim - 5%</option> <!-- 5% de gorjeta -->
                        <option value="0"> 1 - Péssimo - 0%</option> <!-- sem gorjeta -->
                    </select>
                </p>
                <label for="people">
                    <p>Quantas pessoas irão dividir a conta?</p>
                </label>
                <p>
                    <input type="number" placeholder="1" name="people" id="people" class="forminput" required> pessoa(s)
                </p>
                <button type="submit" class="formsubmit">Calcular!</button>
            </form>
        </div>
        <div id="totalTip">
            Gorjeta total:
            R$<span id="tip">0.00</span>
            <p id="each"> para cada pessoa</p>
        </div>
    </div>
</body>
<script type="text/javascript" src="scripts.js"></script>

</html>
